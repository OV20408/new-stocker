<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Pedidos - Sodas</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-maroon">

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 w-100" style="max-width: 1200px;">
            <h1 class="text-center mb-4">Gesti贸n de Pedidos de Sodas</h1>

            <!-- User Authentication Section -->
            <div id="login-section" class="mb-4">
                <h4>Iniciar Sesi贸n</h4>
                <input type="text" id="username" placeholder="Usuario" class="form-control mb-2">
                <button id="login-btn" class="btn btn-primary w-100">Iniciar Sesi贸n</button>
            </div>

            <div id="order-section" style="display:none;">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="soda" class="form-label">Selecciona Soda:</label>
                        <select id="soda" class="form-select">
                            <option value="Pepsi">Pepsi</option>
                            <option value="Seven Up">Seven Up</option>
                            <option value="Coca Cola">Coca Cola</option>
                            <option value="Sprite">Sprite</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Cantidad (Docenas):</label>
                        <input type="number" id="quantity" class="form-control" min="1" max="100" placeholder="0">
                    </div>
                </div>
                
                <div id="warning-message" class="alert alert-danger" style="display: none;">Advertencia: Solo tienes 1 docena de esta soda en tu inventario.</div>

                <button id="restock-btn" class="btn btn-primary w-100 mb-4">Pedir</button>

                <!-- Order History Table -->
                <h2>Historial de Pedidos</h2>
                <table class="table table-striped" id="orders-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Soda</th>
                            <th>Lote</th>
                            <th>Cantidad (Docenas)</th>
                            <th>Total (Bs)</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- Filter Orders -->
                <h4>Filtrar Pedidos</h4>
                <select id="filter-soda" class="form-select">
                    <option value="all">Todos</option>
                    <option value="Pepsi">Pepsi</option>
                    <option value="Seven Up">Seven Up</option>
                    <option value="Coca Cola">Coca Cola</option>
                    <option value="Sprite">Sprite</option>
                </select>
                <button id="filter-btn" class="btn btn-secondary mt-3 w-100">Filtrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
